<!-- Generated template for the HeaderComponent component -->
<button (click)="showNotifications()" id="notification-button" ion-button icon-only color="purplecolor">
  <ion-icon name="notifications">
      <ion-badge *ngIf="isnotificationseen === 'true'" id="notifications-badge" color="danger">{{notificationCount}}</ion-badge>
  </ion-icon>
</button>
