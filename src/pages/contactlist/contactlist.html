<ion-header>
  <ion-navbar hideBackButton color="purplecolor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      CONTACT LIST
    </ion-title>
    <ion-buttons right>
      <header></header>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="appbackcolor">

  <ion-row style="padding-left:3.5vw;padding-top:1vw">
    <ion-col col-9 >
      <ion-searchbar no-padding [(ngModel)]="selectedItem" (ionInput)="updateSubtypeSearchResult($event)" placeholder="Search Contact Here"></ion-searchbar>
    </ion-col>
    <ion-col col-3  (click) = "addContact()" text-center>
        <i class="fa fa-plus-square fa-3x"></i>  
    </ion-col>
  </ion-row>

  <div no-padding *ngIf="selectedContactListArray.length != 0">
    <ion-row *ngFor="let list of selectedContactListArray" class="sourceleadlistdesign" style="padding:2%">
      <ion-col col-8 (click)="contactClicked(list)" no-padding style="padding-left:1vw">
        <span style="font-size: 5vw">
          <b> {{list.contact_name}} </b>
        </span>
        <br>
        <i class="fa fa-mobile-alt fa-1x"></i> {{list.contact_number_1}}
        <br>
        <i class="fa fa-envelope-square fa-1x"></i> {{list.contact_email_1}}
      </ion-col>
      <ion-col col-2 style="padding-top:3vh" (click)="callClicked(list)" text-center no-padding>
          <i class="fas fa-phone-square fa-2x" style="color:#0E0438;"></i>
        </ion-col>
      <ion-col col-2 style="padding-top:3vh" (click)="emailClicked(list)" text-center no-padding>
          <i class="fas fa-envelope fa-2x"></i>
      </ion-col>
    </ion-row>
    <hr>
  </div>


</ion-content>


<floating-button> </floating-button>
<footerbar> </footerbar>
