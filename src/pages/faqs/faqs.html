<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle >
                <ion-icon name="menu"></ion-icon>
              </button>
          </ion-buttons>
          <ion-title>
              FAQ's
          </ion-title>
          <ion-buttons end>
              <button (click)="showNotifications()" id="notification-button" ion-button icon-only>
                  <ion-icon name="notifications">
                      <ion-badge id="notifications-badge" color="danger">{{notificationList.length}}</ion-badge>
                  </ion-icon>
              </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content no-bounce class="appbackcolor" >

  <ion-card class="ioncardcss" no-padding>

  <ion-list *ngFor="let d of diseases; let i=index" text-wrap (click)="toggleGroup(d)" [ngClass]="{active: isGroupShown(d)}">

    <ion-row style="background:lightgray;border-radius:1vh" padding>
        <ion-col col-11>
          {{d.title}}
        </ion-col>
        <ion-col col-1 right>
          <ion-icon color="success" item-right [name]="isGroupShown(d) ? 'remove' : 'add'"></ion-icon>
        </ion-col>
      </ion-row>

    <ion-item *ngIf="isGroupShown(d)" no-lines>
      <ion-row >
        {{d.description}}
      </ion-row>
    </ion-item>
 
  </ion-list>

</ion-card>

</ion-content>

<floating-button> </floating-button>
<footerbar></footerbar>
