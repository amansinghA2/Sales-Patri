<ion-header>
  <ion-navbar hideBackButton color="purplecolor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      ADD PROJECT
    </ion-title>
    <ion-buttons right>
      <header></header>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding scroll="true" class="appbackcolor">

    <div class="iondivcss">

    <ion-item>
      <ion-label floating>Builder Group*</ion-label>
      <ion-input type="text" class="answerfonts" [(ngModel)]="builderName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Project Name*</ion-label>
      <ion-input type="text" class="answerfonts" [(ngModel)]="projectName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Developer Name*</ion-label>
      <ion-input type="text" class="answerfonts" [(ngModel)]="developerName"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-searchbar no-padding [(ngModel)]="selectedItem" (ionInput)="updateSubtypeSearchResult($event)" placeholder="Sub Type"></ion-searchbar>
      <ion-list *ngIf="showListsubtype == true">
        <ion-item *ngFor="let item of sourceListArray" tappable (click)="selectSubTypeSearchResult(item)" class="ionitema">
          <span > {{ item.source_name }} </span>
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-item no-lines>
      <ion-searchbar no-padding [(ngModel)]="address" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)" class="ionitema">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </ion-item>

    <ion-item>
      <ion-label floating>Total no. of unit*</ion-label>
      <ion-input type="text" class="answerfonts" [(ngModel)]="totalUnits"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Average value of unit*</ion-label>
      <ion-input type="text" class="answerfonts" [(ngModel)]="avgUnits"></ion-input>
    </ion-item>

    <ion-item no-lines padding>
      <ion-label class="labelfonts">Project Status*</ion-label>
      <ion-select [(ngModel)]="projectStatus" (ionChange)="projectStatusChange(projectStatus)" class="answerfonts">
        <ion-option *ngFor="let project of projectStatusArray;" [value]="project">
          <b> {{project}}</b>
        </ion-option>
      </ion-select>
    </ion-item>

    <ion-item no-lines text-center>
        <button (click)="imageCaptureClicked()" ion-button color="purplecolor" class="buttoncss1"><b>Add Pics</b></button>
        <br> <img width="75" height="75" id="camera-image" >
    </ion-item>

  </div>

  <div text-center class="footerbottomargin">
      <button (click)="submitEvent()" ion-button color="purplecolor" class="buttoncss"><b>Submit</b></button>
  </div>


</ion-content>

<floating-button> </floating-button>
<footerbar> </footerbar>
