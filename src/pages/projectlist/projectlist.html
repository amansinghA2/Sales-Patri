<ion-header>
  <ion-navbar hideBackButton color="purplecolor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      PROJECT LIST
    </ion-title>
    <ion-buttons right>
      <header></header>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-pading class="appbackcolor">

  <ion-card class="ioncardcss" no-padding>

    <ion-row>
      <ion-col>
        <ion-searchbar no-padding style="border-radius: 2vw" [(ngModel)]="projectname" (ionInput)="updateProjectSearchResult($event)"
          placeholder="Project name "></ion-searchbar>
      </ion-col>
      <ion-col>
        <ion-searchbar no-padding style="border-radius: 2vw" [(ngModel)]="sourcename" (ionInput)="updateSourceSearchResult($event)"
          placeholder="Source name "></ion-searchbar>
      </ion-col>
    </ion-row>


    <div no-padding *ngIf="selectedProjectListArray.length != 0">
      <div padding *ngFor="let list of selectedProjectListArray" (click)="projectClicked(list)" class="sourceleadlistdesign"
        no-padding>
        <ion-row no-padding>
          <ion-col  no-padding>
            <b> Project Name : </b>
          </ion-col>
          <ion-col  no-padding>
            {{list.project_name}}
          </ion-col>
        </ion-row>
        <ion-row no-padding>
          <ion-col  no-padding>
            <b> Source Name : </b>
          </ion-col>
          <ion-col no-padding>
            {{list.source_name}}
          </ion-col>
        </ion-row>
        <ion-row no-padding>
          <ion-col  no-padding>
            <b> Developer Name : </b>
          </ion-col>
          <ion-col  no-padding>
            {{list.developer_name}}
          </ion-col>
        </ion-row>
      </div>
      <hr>
    </div>

  </ion-card>

</ion-content>

<floating-button> </floating-button>
<footerbar> </footerbar>
