<ion-header>
        <ion-navbar color="purplecolor">
                <ion-buttons left>
                        <button ion-button menuToggle>
                                <ion-icon name="menu"></ion-icon>
                        </button>
                </ion-buttons>
                <ion-title text-center>
                        CONTACT INFO
                </ion-title>
                <ion-buttons right>
                        <header></header>
                </ion-buttons>
        </ion-navbar>
</ion-header>


<ion-content no-padding class="appbackcolor">

        <ion-card class="ioncardcss" padding>
                <b class="infodatasizeheading"> Details :</b>
                <hr>
                <ion-row>
                        <ion-col col-5 class="vertical-align-content infocolsizeheading">
                                <b> NAME : </b>
                        </ion-col>
                        <ion-col col-7>
                                <ion-input text-center type="text" [(ngModel)]="name"></ion-input>
                        </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col col-5 class="vertical-align-content infocolsizeheading">
                                <b> MOBILE NUMBER : </b>
                        </ion-col>
                        <ion-col col-7>
                                <ion-input type="text" text-center [(ngModel)]="mob"></ion-input>
                        </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col col-5 class="vertical-align-content infocolsizeheading">
                                <b> EMAIL ID : </b>
                        </ion-col>
                        <ion-col col-7>
                                <ion-input type="text" text-center [(ngModel)]="email"></ion-input>
                        </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col col-5 class="vertical-align-content infocolsizeheading">
                                <b> DEF ADDRESS : </b>
                        </ion-col>
                        <ion-col col-7>
                                <ion-input type="text" text-center [(ngModel)]="defaddr"></ion-input>
                        </ion-col>
                </ion-row>
                <ion-row>
                        <ion-col col-5 class="vertical-align-content infocolsizeheading">
                                <b> DOB : </b>
                        </ion-col>
                        <ion-col col-7 text-center>
                                <ion-datetime text-center displayFormat="MM/DD/YYYY" [(ngModel)]="dob" class="answerfonts"></ion-datetime>
                        </ion-col>
                </ion-row>

        </ion-card>

        <div text-center class="footerbottomargin">
                <button ion-button (click)="submitEvent()" color="purplecolor" class="buttoncss">Submit</button>
        </div>

</ion-content>


<floating-button> </floating-button>
<footerbar> </footerbar>
