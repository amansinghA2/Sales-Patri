<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="titlepadding" style="padding-top:2.5vh">
        GOLAS INFO
      </ion-title>
      <ion-buttons end>
        <header></header>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding class="appbackcolor">

    <ion-card class="ioncardcss" padding>

        <b class="infodatasize"> Details :</b>
        <hr>

        <ion-row>
                <ion-col >
                    <b> GOAL ID : </b>
                </ion-col>
                <ion-col >
                        {{item.goal_id}}
                </ion-col>
            </ion-row>

        <ion-row>
                <ion-col >
                        <b> GOAL TITLE : </b>
                </ion-col>
                <ion-col >
                        {{item.goal_title}}
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col >
                        <b> GOAL DESCRIPTION : </b>
                </ion-col>
                <ion-col >
                        {{item.goal_description}}
                </ion-col>
            </ion-row>

        <ion-row>
            <ion-col >
                    <b> TASKS : </b>
            </ion-col>
            <ion-col >
                    {{item.tasks}}
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col >
                    <b> Escalated to manager : </b>
            </ion-col>
            <ion-col >
                    {{item.escalated_to_manager}}
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col >
                    <b> Goal Deadline : </b>
            </ion-col>
            <ion-col >
                    {{item.goal_deadline}}
            </ion-col>
        </ion-row>

        <ion-row >
            <ion-col >
                    <b> Achieved Status (Y/N) :</b>
            </ion-col>
            <ion-col >
                <span *ngIf="item.achieved_status == 0">  No </span> <span *ngIf="item.achieved_status == 1">  Yes </span>
            </ion-col>
        </ion-row>

        <ion-row >
            <ion-col >
                    <b> Remarks : </b>
            </ion-col>
            <ion-col >
                    {{item.remarks}}
            </ion-col>
        </ion-row>

    </ion-card>

  </ion-content>
  
  <floating-button> </floating-button>
  <footerbar> </footerbar>
