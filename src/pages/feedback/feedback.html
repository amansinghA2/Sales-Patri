<!--
  Generated template for the FeedbackPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton color="purplecolor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title  text-center>
      FEEDBACK
    </ion-title>
    <ion-buttons right>
      <header></header>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="appbackcolor">

  <ion-card class="ioncardcss" no-padding>

    <ion-item>
      <ion-label>Select</ion-label>
      <ion-select [(ngModel)]="whichfeedbacktype">
        <ion-option>Option A</ion-option>
        <ion-option>Option B</ion-option>
        <ion-option>Option C</ion-option>
        <ion-option>Option D</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>FEEDBACK DETAIL</ion-label>
      <ion-input type="text" [(ngModel)]="feedbackdetail"></ion-input>
    </ion-item>

    <div text-center class="footerbottomargin">
      <button (click)="submitEvent()" ion-button color="purplecolor" danger>Submit</button>
    </div>

  </ion-card>

</ion-content>


<floating-button> </floating-button>
<footerbar> </footerbar>
