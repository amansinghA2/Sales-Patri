<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle >
                <ion-icon name="menu"></ion-icon>
              </button>

              LEAD DETAILS

                    </button>
          </ion-buttons>
    </ion-navbar>
