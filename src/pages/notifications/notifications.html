<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle >
                <ion-icon name="menu"></ion-icon>
              </button>
          </ion-buttons>
          <ion-title>
              NOTIFICATIONS
          </ion-title>
          <ion-buttons end>
                <button (click)="showNotifications()" id="notification-button" ion-button icon-only>
                        <ion-icon name="notifications">
                            <ion-badge id="notifications-badge" color="danger">{{notificationList.length}}</ion-badge>
                        </ion-icon>
                    </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>

<ion-list *ngFor="let notification of notificationList" class="listdesign" no-padding >
  <!-- <ion-title>{{notification.notification_title}}</ion-title> -->
  <ion-row no-padding>
      {{notification.notification_descripiton}}
  </ion-row>
</ion-list>  

<div class="footerbottomargin"></div>
</ion-content>

<floating-button> </floating-button>
<footerbar>  </footerbar>
