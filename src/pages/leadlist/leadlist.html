<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            LEAD LIST
        </ion-title>
        <ion-buttons end>
            <button (click)="showNotifications()" id="notification-button" ion-button icon-only>
                <ion-icon name="notifications">
                    <ion-badge id="notifications-badge" color="danger">{{notificationList.length}}</ion-badge>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-padding class="appbackcolor">

    <div no-padding *ngIf="leadListArray.length != 0">
        <ion-row *ngFor="let list of leadListArray" (click)="leadClicked(list)" class="sourceleadlistdesign" no-padding>
            <ion-col col-3>
                Lead No :
                <br> 
                Name :
            </ion-col>
            <ion-col col-9>
                {{list.lead_no}}
                <br> 
                {{list.name}}
            </ion-col>
        </ion-row>
        <hr>
    </div>

</ion-content>

<floating-button> </floating-button>
<footerbar> </footerbar>
