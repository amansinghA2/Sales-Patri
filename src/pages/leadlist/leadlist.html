<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title class="titlepadding" style="padding-top:2.5vh">
        LEAD LIST
      </ion-title>
      <ion-buttons end>
        <header></header>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content no-padding class="appbackcolor">

  <div padding>
    <ion-searchbar no-padding [(ngModel)]="selectedItem" (ionInput)="updateSubtypeSearchResult($event)" placeholder="Search Leads Here"></ion-searchbar>
  </div>

    <div no-padding *ngIf="selectedLeadLIstArray.length != 0">
        <ion-row *ngFor="let list of selectedLeadLIstArray" (click)="leadClicked(list)" class="sourceleadlistdesign" no-padding>
            <ion-col col-3>
                Lead No :
                <br> 
                Name :
            </ion-col>
            <ion-col col-9>
                {{list.lead_no}}
                <br> 
                {{list.name}}
            </ion-col>
        </ion-row>
        <hr>
    </div>

</ion-content>

<floating-button> </floating-button>
<footerbar> </footerbar>
