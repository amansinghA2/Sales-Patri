<ion-content text-center class="bckgroundimg">
  <div style="height:30%">
    <img style="padding-top:10vh" src="assets/imgs/hdfcname.png">
  </div>
  <div style="height:70%">

    <div class="center image" style="width:85%" >

    </div>
    <div style="background: transparent;opacity:0.7;width: 85%" class="center" no-padding>
      <ion-item>
        <ion-label floating>Employee ID</ion-label>
        <ion-input type="text" [(ngModel)]="employeeid"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="employeepassword"></ion-input>
      </ion-item>
      <ion-item text-center no-lines style="padding:2vh;border-radius:  0 0 2.5vw 2.5vw;">
        <button (click)="doLogin()" style="width: 35%;height: 6vh;border-radius: 2vw;font-size: 4.5vw" ion-button color="orangecolor" danger>
          <b>Sign In </b>
        </button>
      </ion-item>
    </div>

  </div> -->

  </div>

</ion-content>
