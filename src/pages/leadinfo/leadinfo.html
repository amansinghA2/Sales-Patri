<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            LEAD INFO
        </ion-title>
        <ion-buttons end>
            <button (click)="showNotifications()" id="notification-button" ion-button icon-only>
                <ion-icon name="notifications">
                    <ion-badge id="notifications-badge" color="danger">{{notificationList.length}}</ion-badge>
                </ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding class="appbackcolor">

    <ion-card class="ioncardcss" padding>

        <b class="infodatasize"> Details :</b>
        <hr>

        <ion-row>
                <ion-col >
                    <b> LEAD NO : </b>
                </ion-col>
                <ion-col >
                        {{item.lead_no}}
                </ion-col>
            </ion-row>

        <ion-row>
                <ion-col >
                        <b> NAME : </b>
                </ion-col>
                <ion-col >
                        {{item.name}}
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col >
                        <b> LEAD COMPANY : </b>
                </ion-col>
                <ion-col >
                        {{item.lead_company}}
                </ion-col>
            </ion-row>

        <ion-row>
            <ion-col >
                    <b> BRANCH : </b>
            </ion-col>
            <ion-col >
                    {{item.branch}}
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col >
                    <b> SOURCE TYPE : </b>
            </ion-col>
            <ion-col >
                    {{item.source_type}}
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col >
                    <b> SUB SOURCE : </b>
            </ion-col>
            <ion-col >
                    {{item.sub_source}}
            </ion-col>
        </ion-row>

        <ion-row class="footerbottomargin">
            <ion-col >
                    <b> LAST ACTION DATE : </b>
            </ion-col>
            <ion-col >
                    {{item.last_action_date}}
            </ion-col>
        </ion-row>

    </ion-card>

</ion-content>

<floating-button> </floating-button>
<footerbar> </footerbar>
