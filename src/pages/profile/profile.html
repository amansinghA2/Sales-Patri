<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle >
                <ion-icon name="menu"></ion-icon>
              </button>
          </ion-buttons>
          <ion-title class="titlepadding" style="padding-top:2.5vh">
              MY PROFILE
          </ion-title>
          <ion-buttons end>
              <header></header>
          </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content no-padding class="appbackcolor" >

<ion-card class="ioncardcss" padding>
<ion-title padding>PERSONAL DETAILS</ion-title>
<hr>
<div style="height:25%">
  <ion-card>
      <img id="camera-image"  (click)="imageCaptureClicked()">
  </ion-card>
</div>
<div style="height:75%">
 <ion-row *ngFor="let data of profileData">
   <ion-col col-5>
      {{data.name}}
   </ion-col>
   <ion-col col-7>
    {{data.value}}
  </ion-col>
 </ion-row>
