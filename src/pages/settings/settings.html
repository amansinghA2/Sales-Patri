<ion-header>
    <ion-navbar hideBackButton color="purplecolor">
        <ion-buttons start>
            <button ion-button menuToggle >
                <ion-icon name="menu"></ion-icon>
              </button>
          </ion-buttons>
          <ion-title>
              SETTINGS
          </ion-title>
          <ion-buttons end>
              <button (click)="showNotifications()" id="notification-button" ion-button icon-only>
                  <ion-icon name="notifications">
                      <ion-badge id="notifications-badge" color="danger">{{notificationList.length}}</ion-badge>
                  </ion-icon>
              </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content no-bounce class="appbackcolor" >

  <ion-card class="ioncardcss" no-padding>

  <ion-item>
    <ion-label>SYNC</ion-label>
    <ion-toggle [(ngModel)]="isSync" color="purplecolor"></ion-toggle>
  </ion-item>

  <div text-center >
      <button (click)="submitEvent()" ion-button color="purplecolor" danger>Submit</button>
  </div>

  </ion-card>

</ion-content>
